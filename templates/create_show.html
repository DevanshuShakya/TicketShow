    <div class="container">
        <div class="row">
            <div class="col-2">

                <div >
                    <h4>{{ venue.venue_name }}</h4>
                    <h5 style="color:grey">{{ venue.place }}, {{venue.location}}</h5>
                </div>
                <br>
            </div>
            <div class="col-10">

                <div class="mx-4 my-4">
                    <h2>
                        Creating a new show:
                    </h2>
                </div>
                <br>


                <div class="container text-center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <form class="mx-4"
                            action="{{url_for('create_show',admin_id=admin.admin_id,venue_id=venue.venue_id)}}"
                            method="POST">
                            <div class="row mb-3 ">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">
                                    <h5>Show Name</h5>
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" name='name' class="form-control" id="inputEmail3" required>
                                </div>
                            </div>
                            <div class="row mb-3 ">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">
                                    <h5>Rating</h5>
                                </label>
                                <div class="col-sm-6">
                                    <input type="number" name="rating" placeholder="Out of 5" min="0" max='5' step='0.1'
                                        class="form-control" id="inputEmail3" required>
                                </div>
                            </div>
                            <div class="row mb-3 ">
                                <label for="appt" class="col-sm-3 col-form-label">
                                    <h5>Timing</h5>
                                </label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" id="appt" name="appt1" required>
                                </div>
                                to
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" id="appt" name="appt2" required>
                                </div>
                            </div>
                            <div class="row mb-3 ">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">
                                    <h5>Tags</h5>
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" name="tags" class="form-control" id="inputEmail3" required>
                                </div>
                            </div>
                            <div class="row mb-3 ">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">
                                    <h5>Price</h5>
                                </label>
                                <div class="col-sm-6">
                                    <input type="number" name="price" class="form-control" id="inputEmail3" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-success btn-lg">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
